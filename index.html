<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="icon" href="Images/favicon-32x32.png">

            <p class="heading">Perfume</p>

             <div class="prices">

        </div>
